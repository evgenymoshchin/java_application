<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update article page</title>
</head>
<h1>Article</h1>
<body>
<form action="#" th:action="@{/articles/update}" th:object="${articleDTO}" method="post">
    <table>
        <tr>
            <td><b>Enter new name of article:</b><br>
                <label>
                    <input type="text" th:field="*{name}" th:placeholder="*{name}">
                </label></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <td><b>Enter new article body:</b><br>
            <label>
                <input type="text" th:field="*{articleBody}" th:placeholder="*{articleBody}">
            </label></td>
        <td th:if="${#fields.hasErrors('articleBody')}" th:errors="*{articleBody}">Name Error</td>
        <td>
            <label>
                <input type="hidden" th:field="*{id}">
            </label>
        </td>
        <tr>
            <td>
                <button type="submit">Update!</button>
            </td>
        </tr>
    </table>
    <tr>
        <br>
        <td>
            <a th:href="@{/articles/get}">Back!</a>
        </td>
    </tr>
</form>
</body>
</html>
