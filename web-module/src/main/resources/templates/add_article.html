<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New article page</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<form action="#" class="container" th:action="@{/articles/add}" th:object="${articleDTO}" method="post">
    <h1>Add article</h1>
    <div class="col-sm-2">
        <h3>Current date:</h3>
        <p th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}"></p>
    </div>
    <div class="col-sm-2">
        <label for="name" class="form-label">Enter article name:</label>
        <input type="text" th:field="*{name}" id="name" th:placeholder="*{name}"
               class="form-control">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div class="col-sm-5">
        <label for="articleBody" class="form-label">Enter article body:</label>
        <input type="text" th:field="*{articleBody}" id="articleBody" th:placeholder="*{articleBody}"
               class="form-control">
        <div th:if="${#fields.hasErrors('articleBody')}" th:errors="*{articleBody}">Name Error</div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
