<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New article page</title>
</head>
<h1>Add article</h1>
<body>
<form action="#" th:action="@{/articles/add}" th:object="${article}" method="post">
    <table>
        <tr>
            <td><b>Current date:</b>
                <p th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}"></p></td>
        </tr>
        <tr>
            <td><b>Enter name of article:</b><br>
                <label>
                    <input type="text" th:field="*{name}">
                </label></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <td><b>Enter article body:</b><br>
            <label>
                <input type="text" th:field="*{articleBody}">
            </label></td>
        <td th:if="${#fields.hasErrors('articleBody')}" th:errors="*{articleBody}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Add article!</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
