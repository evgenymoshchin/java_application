<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a href="#" class="navbar-brand" th:href="@{/users/add}">Register new user</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/reviews/get}" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/users/get}" class="nav-link">Users</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<form action="#" class="container" th:action="@{/users/add}" th:object="${userDTO}" method="post">
    <h1>User registration</h1>
    <div class="col-sm-2">
        <label for="lastName" class="form-label">Enter last name:</label>
        <input type="text" th:field="*{lastName}" id="lastName"
               class="form-control">
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
    </div>
    <div class="col-sm-2">
        <label for="firstName" class="form-label">Enter first name:</label>
        <input type="text" th:field="*{firstName}" id="firstName"
               class="form-control">
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    </div>
    <div class="col-sm-2">
        <label for="patronymic" class="form-label">Enter patronymic:</label>
        <input type="text" th:field="*{patronymic}" id="patronymic"
               class="form-control">
        <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    </div>
    <div class="col-sm-2">
        <label for="username" class="form-label">Enter email:</label>
        <input type="email" th:field="*{username}" id="username" placeholder="name@example.com"
               class="form-control">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
    </div>
    <div>
        <label><span>Choose role:</span>
            <select class="form-select" th:object="${roles}" th:name="role">
                <option th:each="role : ${roles}"
                        th:value="${role.name}"
                        th:utext="${role.name}"></option>
            </select>
        </label></div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
