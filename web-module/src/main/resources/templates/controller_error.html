<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Exception page</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<h3>We are already working with this error, please try again later!</h3>
<div class="col" sec:authorize="isAuthenticated()">
    You are authenticated as: <span sec:authentication="name"></span>
    <p><span th:text="${exception}">Error</span></p></div>
<br>
<button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</div>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script th:src="@{/js/bootstrap.js}"></script>
</html>
