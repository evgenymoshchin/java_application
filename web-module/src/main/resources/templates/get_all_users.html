<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>List of users</h1>
<form action="#" th:action="@{/users/get}" method="post">
    <table border="1">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>patronymic</th>
            <th>username</th>
            <th>role</th>
            <th>to delete</th>
            <th>link</th>
        </tr>
        <tr th:each="user:${users}" >
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.patronymic}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <label>
                    <label>
                        <input type="checkbox" th:name="selectedUsers" th:value="*{user.id}"/>
                    </label>
                </label>
            </td>
<!--            <td>-->
<!--                <a th:href="@{/items/show-item-with-shop/(id=${item.id})}"><span>Show item by id with shop</span></a>-->
<!--            </td>-->
        </tr>
    </table>
    <tr>
        <br>
        <td>
            <a th:href="@{/users/add}"><span>Go to the adding user page!</span></a>
            <button th:align="right" type="submit">Delete!</button>
        </td>
    </tr>
</form>
</body>
</html>
