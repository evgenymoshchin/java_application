<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a href="#" class="navbar-brand" th:href="@{/profiles/get}">Profile</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/reviews/get}" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/articles/get}" class="nav-link">Articles</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/items/get}" class="nav-link">Items</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/orders/show}" class="nav-link">Orders</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<form action="#" class="container" th:action="@{/profiles/get}" method="post">
    <h3>Your profile information</h3>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>address</th>
            <th>telephone</th>
            <th>link</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${profile.firstName}"></td>
            <td th:text="${profile.lastName}"></td>
            <td th:text="${profile.address}"></td>
            <td th:text="${profile.telephone}"></td>
            <td>
                <a th:href="@{/profiles/update/{id}(id=${profile.id})}"><span>Update profile</span></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
